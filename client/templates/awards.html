<template name="awards">
  <h1 class="text-center">Awards</h1>
  <hr/>

  {{#each awards}}
  <div class="container">
    <div class="col-md-5">
      <h2>{{awardee}}</h2>
      <p>wins</p> <h3>{{title}}</h3>
      <br>
      <p>{{summary}}</p>
      <p>{{location}}</p>
    </div>
    <div class="awrdImg col-md-7">
      {{#with FS.GetFile 'images' picture}}
      <img class="img-thumbnail" src="{{url}}" alt="">
      {{/with}}
    </div>
  </div>
  <hr/>
  {{/each}}

</template>
