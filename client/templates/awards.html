<template name="awards">
  <h1 class="text-center">Awards</h1>

  {{#each awards}}
  <div class="container">
    <div class="row">
      <h2>{{awardee}}</h2>
      <p>wins</p> <h3>{{title}}</h3>
      <br>
      <p>{{summary}}</p>
      <p>{{location}}</p>
      <div class="awrdImg pull-right">
        {{#with FS.GetFile 'images' picture}}
        <img class="img-thumbnail" src="{{url}}" alt="">
        {{/with}}
      </div>
    </div>
  </div>
  <hr/>
  {{/each}}

</template>
